    <script>
        // Language detection and redirect logic
        function detectLanguageAndRedirect() {
            // Check if there's a language preference in localStorage
            const savedLang = localStorage.getItem('preferredLanguage');
            
            // Check URL parameter first
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            
            let targetLanguage = 'en'; // default
            
            if (langParam && ['en', 'hy', 'ru'].includes(langParam)) {
                targetLanguage = langParam;
            } else if (savedLang && ['en', 'hy', 'ru'].includes(savedLang)) {
                targetLanguage = savedLang;
            } else {
                // Detect browser language
                const browserLang = navigator.language.toLowerCase();
                if (browserLang.startsWith('hy') || browserLang.startsWith('am')) {
                    targetLanguage = 'hy';
                } else if (browserLang.startsWith('ru')) {
                    targetLanguage = 'ru';
                }
            }
            
            // Save preference
            localStorage.setItem('preferredLanguage', targetLanguage);
            
            // Redirect to appropriate page
            const redirectMap = {
                'en': 'en.html',
                'hy': 'am.html',
                'ru': 'ru.html'
            };
            
            // Add a small delay to show the loading screen
            setTimeout(() => {
                window.location.href = redirectMap[targetLanguage];
            }, 800);
        }
        
        // Run detection when page loads
        document.addEventListener('DOMContentLoaded', detectLanguageAndRedirect);
        
        // Fallback: redirect after 3 seconds if automatic redirect fails
        setTimeout(() => {
            if (window.location.pathname.endsWith('index.html') || window.location.pathname.endsWith('/')) {
                window.location.href = 'en.html';
            }
        }, 3000);
    </script>
